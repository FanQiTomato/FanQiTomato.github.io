<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan^16 - 恭喜通关</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .win-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .win-text {
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: bold;
            color: #2E5E4E;
            text-align: center;
        }
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
    <div id="confetti-container"></div>
    <div class="info-btn">
        <svg class="info-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <svg class="close-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </div>
    <div class="win-container">
        <div class="win-text">恭喜通关</div>
    </div>
    <div class="info-panel">
        <div class="info-content"></div>
    </div>
    <script src="../common_script.js"></script>
    <script src="YOU_WIN.js"></script>
    <script>
        window.onload = function() {
            createConfetti()
        }

        function createConfetti() {
            const container = document.getElementById('confetti-container')
            container.innerHTML = ''

            const colors = [
                '#2E5E4E',
                '#3A735A',
                '#468766',
                '#529B72',
                '#5EAF7E'
            ]

            const initialVelocity = 8
            const velocityVariation = 4
            const dragCoefficient = 0.99

            function createSingleConfetti() {
                const confetti = document.createElement('div')
                confetti.className = 'confetti'

                const color = colors[Math.floor(Math.random() * colors.length)]
                const shape = Math.random() < 0.33 ? 'circle' : Math.random() < 0.66 ? 'rectangle' : 'triangle'
                const size = Math.random() * 10 + 5

                const xPos = Math.random() * window.innerWidth
                const yPos = window.innerHeight

                const angle = -Math.PI / 2

                const velocity = initialVelocity + Math.random() * velocityVariation

                confetti.style.left = xPos + 'px'
                confetti.style.top = yPos + 'px'
                confetti.style.width = size + 'px'
                confetti.style.height = size + 'px'
                confetti.style.backgroundColor = color
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)'
                confetti.style.opacity = '1'

                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%'
                } else if (shape === 'triangle') {
                    confetti.style.width = '0'
                    confetti.style.height = '0'
                    confetti.style.backgroundColor = 'transparent'
                    confetti.style.borderLeft = size / 2 + 'px solid transparent'
                    confetti.style.borderRight = size / 2 + 'px solid transparent'
                    confetti.style.borderBottom = size + 'px solid ' + color
                }

                container.appendChild(confetti)

                let xVelocity = Math.cos(angle) * velocity
                let yVelocity = Math.sin(angle) * velocity
                const rotateVel = Math.random() * 0.1 - 0.05
                let rotation = Math.random() * 360

                let lastTimestamp = performance.now()

                function animate(timestamp) {
                    const deltaTime = timestamp - lastTimestamp
                    lastTimestamp = timestamp

                    yVelocity *= dragCoefficient
                    xVelocity *= dragCoefficient

                    const currentX = parseFloat(confetti.style.left)
                    const currentY = parseFloat(confetti.style.top)
                    confetti.style.left = currentX + xVelocity + 'px'
                    confetti.style.top = currentY + yVelocity + 'px'

                    rotation += rotateVel
                    confetti.style.transform = 'rotate(' + rotation + 'deg)'

                    const speed = Math.sqrt(xVelocity * xVelocity + yVelocity * yVelocity)
                    if (speed < 0.5) {
                        let opacity = parseFloat(confetti.style.opacity)
                        opacity -= 0.05
                        if (opacity <= 0) {
                            confetti.remove()
                            return
                        }
                        confetti.style.opacity = opacity.toString()
                    }

                    if (currentY > -100 && currentX > -100 && currentX < window.innerWidth + 100) {
                        requestAnimationFrame(animate)
                    } else {
                        confetti.remove()
                    }
                }

                requestAnimationFrame(animate)
            }

            function continuousConfetti() {
                createSingleConfetti()
                const interval = Math.random() * 100 + 50
                setTimeout(continuousConfetti, interval)
            }

            continuousConfetti()
        }
    </script>
</body>
</html>
